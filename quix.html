<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="quix.css">
</head>

<body>


    <div class="container">
        <div id="first-box">
            <button id="test-btn">Take test</button>
        </div>

        <div id="box">
            <div class="cc">
                <div id="clock">00</div>
            </div>
            <h3 id="ques">1.Sample question</h3>
            <div class="row">
                <input type="radio" value="a" name="option" id="option1" class="options" required>
                <label for="option1">a.Option 1</label>
            </div>
            <div class="row">
                <input type="radio" value="b" name="option" id="option2" class="options" required>
                <label for="option2">b.Option 2</label>
            </div>
            <div class="row">
                <input type="radio" value="c" name="option" id="option3" class="options" required>
                <label for="option3">c.Option 3</label>
            </div>
            <div class="row">
                <input type="radio" value="d" name="option" id="option4" class="options" required>
                <label for="option4">d.Option 4</label>
            </div>
            <button class="btn" id="submitAns" onclick="submitAns()">Submit</button>

        </div>

    </div>



    <script src="quiz.js"></script>
</body>

</html>
